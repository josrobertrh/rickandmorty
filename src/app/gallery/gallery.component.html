<div class="content">
    <section style="display: block !important;">
      <div class="example-button-row">
        <button mat-raised-button style="margin-right: 8px; color: #7AE40E !important;background-color: #A669D9 !important;" (click)="pagNext(characters.info.prev)" *ngIf="characters.info.prev != null">Previous</button>
        <button mat-raised-button style="color: #7AE40E !important;background-color: #A669D9 !important;" (click)="pagNext(characters.info.next)">Next</button>
      </div>
        <br>    
    </section>
<div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%"  *ngFor="let character of characters.results">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>{{character.name}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{character.image}}">
          <mat-card-content>
            <p>Species: {{character.species}}</p>
            <p>Status: {{character.status}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="openDialog(character.id)">More</button>
          </mat-card-actions>
        </mat-card>
      </div>
</div>
    <br>
    <section style="display: block !important;">
      <div class="example-button-row">
        <button mat-raised-button style="margin-right: 8px; color: #7AE40E !important;background-color: #A669D9 !important;" (click)="pagNext(characters.info.prev)" *ngIf="characters.info.prev != null">Previous</button>
        <button mat-raised-button style="color: #7AE40E !important;background-color: #A669D9 !important;" (click)="pagNext(characters.info.next)">Next</button>
      </div>
    </section>
</div>
